image: 'python:3.7-buster'

before_script:
  - pip install --upgrade "Nikola[extras]"
  - apt-get update
  - apt-get install --assume-yes rsync openssh-client
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir ~/.ssh
  - chmod 600 ~/.ssh
  - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  - cat ~/.ssh/known_hosts

build-and-deploy:
  script:
    - nikola build
    - rsync -av --delete -e "ssh -p 7658 -v" output/ lyly@mad-scientists.net:/srv/KriekData1/net.mad-scientists/la-minute-culturelle